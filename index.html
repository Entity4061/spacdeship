<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced 3D Space Station</title>
    <style>body { margin: 0; }</style>
</head>
<body>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://threejs.org/examples/js/libs/tween.min.js"></script>
<script src="https://threejs.org/examples/jsm/loaders/RGBELoader.js"></script>
<script src="https://threejs.org/examples/jsm/loaders/TextureLoader.js"></script>

<script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 15);

    // Renderer setup (simulating ray tracing via shadows and reflections)
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // HDR environment setup
    const hdrLoader = new THREE.RGBELoader();
    hdrLoader.load('path/to/your/hdr_environment.hdr', function (texture) {
        texture.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = texture;
    });

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    pointLight.castShadow = true;
    scene.add(pointLight);

    const spotLight = new THREE.SpotLight(0xffffff, 1.5);
    spotLight.position.set(5, 10, 7.5);
    spotLight.castShadow = true;
    spotLight.angle = Math.PI / 6;
    spotLight.penumbra = 0.1;
    spotLight.decay = 2;
    spotLight.distance = 200;
    scene.add(spotLight);

    // Texture generation
    function generateTexture(color1, color2) {
        const size = 1024;
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const context = canvas.getContext('2d');

        // Create gradient
        const gradient = context.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, color1);
        gradient.addColorStop(1, color2);
        context.fillStyle = gradient;
        context.fillRect(0, 0, size, size);

        // Add noise for rough look
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                const alpha = Math.random() * 255;
                context.fillStyle = `rgba(0, 0, 0, ${alpha / 255})`;
                context.fillRect(i, j, 1, 1);
            }
        }

        return new THREE.CanvasTexture(canvas);
    }

    const hullTexture = generateTexture('#808080', '#404040'); // Run-down metal
    const interiorTexture = generateTexture('#505050', '#303030'); // Worn interior
    const brokenTexture = generateTexture('#303030', '#101010');

    // Create spaceship hull
    const hullGeometry = new THREE.CylinderGeometry(5, 5, 15, 32);
    const hullMaterial = new THREE.MeshStandardMaterial({ map: hullTexture });
    const spaceshipHull = new THREE.Mesh(hullGeometry, hullMaterial);
    spaceshipHull.rotation.x = Math.PI / 2;
    spaceshipHull.castShadow = true;
    spaceshipHull.receiveShadow = true;
    scene.add(spaceshipHull);

    // Create spaceship interior
    const interiorGeometry = new THREE.CylinderGeometry(4.8, 4.8, 14.5, 32, 1, true);
    const interiorMaterial = new THREE.MeshStandardMaterial({ map: interiorTexture, side: THREE.DoubleSide });
    const spaceshipInterior = new THREE.Mesh(interiorGeometry, interiorMaterial);
    spaceshipInterior.rotation.x = Math.PI / 2;
    spaceshipInterior.position.set(0, 0, -0.5);
    spaceshipInterior.castShadow = true;
    spaceshipInterior.receiveShadow = true;
    scene.add(spaceshipInterior);

    // Add broken pieces of the spaceship
    const brokenPieceGeometry = new THREE.BoxGeometry(1, 1, 1);
    const brokenPieceMaterial = new THREE.MeshStandardMaterial({ map: brokenTexture });
    for (let i = 0; i < 20; i++) {
        const brokenPiece = new THREE.Mesh(brokenPieceGeometry, brokenPieceMaterial);
        brokenPiece.position.set(Math.random() * 10 - 5, Math.random() * 10 - 5, Math.random() * 10 - 5);
        brokenPiece.castShadow = true;
        brokenPiece.receiveShadow = true;
        scene.add(brokenPiece);
    }

    // Create damaged interior elements
    function addInteriorDetails() {
        const consoleGeometry = new THREE.BoxGeometry(2, 1, 0.5);
        const consoleMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
        const console = new THREE.Mesh(consoleGeometry, consoleMaterial);
        console.position.set(0, -3, 0);
        console.castShadow = true;
        console.receiveShadow = true;
        scene.add(console);

        // Add more damaged elements, like a broken screen or furniture
        for (let i = 0; i < 5; i++) {
            const debris = new THREE.Mesh(brokenPieceGeometry, brokenPieceMaterial);
            debris.position.set(Math.random() * 6 - 3, -2, Math.random() * 6 - 3);
            debris.rotation.x = Math.random() * Math.PI;
            debris.rotation.y = Math.random() * Math.PI;
            debris.castShadow = true;
            debris.receiveShadow = true;
            scene.add(debris);
        }
    }
    addInteriorDetails();

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
